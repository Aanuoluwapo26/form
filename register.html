<!DOCTYPE html>
<html>
<head>
	<title>Customer form</title>
</head>
<body>
	<h2>Customer Registration form</h2>
	<form action="">
		<label for="FullName">Full Name:</label>
		<input type="text" placeholder="Enter your full Name"><br><br>
		<label for="email">Eamil Address</label>
		<input type="email" placeholder="Email"><br><br>
		<label for="Address">Your Address</label>
		<input type="text" placeholder="Your Address"><br><br>
		<label for="age">Age</label>
		<input type="number" placeholder="Enter your Age"><br><br>
		<label for="Male">Male</label>
		<input type="radio" id="Male" name="gender"><br><br>
		<label for="Female">Female</label>
		<input type="checkbox" id="Female" name="gender"><br><br>

		<p>Write Your Prefrences here</p>
		<textarea placeholder="Tell us how You want to be served" name="Prefrences" id="Prefrences" cols="30" rows="15"></textarea>

		<p>specify your payment options</p>
		<select><br>
			<option value="USSD CODE">phone Transfer</option><br>
			<option value="Bank Transfer with App">Bank Transfer</option><br>
			<option value="Cryptocurrency">Bitcoin/Pi</option><br>
			<option value="Paypal"></option><br><br>
		</select><br>
			<input type="submit" name="Submit Here">
			



		

	</form>
</body>
</html>
